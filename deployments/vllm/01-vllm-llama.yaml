# vLLM - Llama-3-8B-Instruct
# Author: Deepak Soni
# High-throughput LLM serving with PagedAttention
# Throughput: ~27-29 tok/s on NVIDIA A10
apiVersion: v1
kind: Service
metadata:
  name: vllm-llama-svc
  namespace: nim-bench
  labels:
    app: vllm-llama
    framework: vllm
spec:
  selector:
    app: vllm-llama
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-llama
  namespace: nim-bench
  labels:
    app: vllm-llama
    framework: vllm
    model: llama-3-8b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-llama
  template:
    metadata:
      labels:
        app: vllm-llama
        framework: vllm
    spec:
      serviceAccountName: nim-bench-sa
      securityContext:
        runAsUser: 0
        runAsGroup: 0
        fsGroup: 0
      containers:
      - name: vllm
        image: vllm/vllm-openai:v0.6.4
        command: ["python3", "-m", "vllm.entrypoints.openai.api_server"]
        args:
        - --model=/models/llama-3-8b-instruct
        - --served-model-name=llama-3-8b-instruct
        - --port=8000
        - --host=0.0.0.0
        - --dtype=float16
        - --trust-remote-code
        env:
        - name: TRANSFORMERS_OFFLINE
          value: "1"
        - name: HF_HUB_OFFLINE
          value: "1"
        ports:
        - containerPort: 8000
          name: http
        resources:
          requests:
            memory: "32Gi"
            cpu: "8"
            nvidia.com/gpu: "1"
          limits:
            memory: "64Gi"
            cpu: "16"
            nvidia.com/gpu: "1"
        volumeMounts:
        - name: fss-models
          mountPath: /models
          readOnly: true
        - name: shm
          mountPath: /dev/shm
        - name: results
          mountPath: /results
      volumes:
      - name: fss-models
        hostPath:
          path: /mnt/coecommonfss/llmcore/2026-NIM-vLLM_LLM/models
          type: Directory
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: "16Gi"
      - name: results
        hostPath:
          path: /mnt/coecommonfss/llmcore/2026-NIM-vLLM_LLM/results/vllm
          type: DirectoryOrCreate
      nodeName: 10.0.10.75  # GPU Node 1
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule

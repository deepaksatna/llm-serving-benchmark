# SGLang GPU Profiler Job
# Profiles SGLang inference server with nsys
#
# Prerequisites:
# 1. SGLang server must be running: kubectl apply -f ../sglang/01-sglang-llama.yaml
# 2. Wait for SGLang to be ready: kubectl logs -f <sglang-pod>
#
# Usage:
# kubectl apply -f 03-sglang-profiler.yaml
# kubectl logs -f job/sglang-profiler -n nim-bench
#
apiVersion: batch/v1
kind: Job
metadata:
  name: sglang-profiler
  namespace: nim-bench
  labels:
    app: sglang-profiler
    framework: sglang
spec:
  backoffLimit: 1
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        app: sglang-profiler
    spec:
      restartPolicy: Never
      serviceAccountName: nim-bench-sa
      securityContext:
        runAsUser: 0
      containers:
      - name: profiler
        image: docker.io/nvidia/cuda:12.4.0-devel-ubuntu22.04
        command: ["/bin/bash", "-c"]
        args:
        - |
          set -e
          echo "=== SGLang GPU Profiler ==="

          # Install dependencies
          apt-get update && apt-get install -y curl > /dev/null 2>&1

          # Install nsys
          dpkg --force-depends -i /tools/nsight-systems-cli-2025.6.1.deb 2>/dev/null || true
          export PATH="/opt/nvidia/nsight-systems-cli/2025.6.1/bin:$PATH"

          # Wait for SGLang Llama
          echo "Waiting for SGLang Llama service..."
          until curl -s http://sglang-llama-svc:8000/health > /dev/null 2>&1; do
              sleep 5
              echo "  Waiting..."
          done
          echo "SGLang Llama is ready!"

          # Warmup
          echo "Running warmup..."
          for i in 1 2 3; do
              curl -s http://sglang-llama-svc:8000/v1/completions \
                  -H "Content-Type: application/json" \
                  -d '{"model":"llama-3-8b-instruct","prompt":"warmup","max_tokens":10}' > /dev/null
          done

          # Profile SGLang Llama
          echo ""
          echo "Profiling SGLang Llama-3-8B..."
          mkdir -p /results/sglang

          nsys profile \
              --output=/results/sglang/sglang_llama_profile \
              --force-overwrite=true \
              --trace=cuda,nvtx,cudnn,cublas \
              --cuda-memory-usage=true \
              --duration=30 \
              curl -s http://sglang-llama-svc:8000/v1/completions \
                  -H "Content-Type: application/json" \
                  -d '{"model":"llama-3-8b-instruct","prompt":"Write a detailed essay about AI","max_tokens":256}'

          echo ""
          echo "=== SGLang Llama Profile Complete ==="
          ls -la /results/sglang/

          # Check for SGLang Mistral
          echo ""
          echo "Checking for SGLang Mistral service..."
          if curl -s http://sglang-mistral-svc:8000/health > /dev/null 2>&1; then
              echo "SGLang Mistral found, profiling..."

              nsys profile \
                  --output=/results/sglang/sglang_mistral_profile \
                  --force-overwrite=true \
                  --trace=cuda,nvtx,cudnn,cublas \
                  --cuda-memory-usage=true \
                  --duration=30 \
                  curl -s http://sglang-mistral-svc:8000/v1/completions \
                      -H "Content-Type: application/json" \
                      -d '{"model":"mistral-7b-instruct","prompt":"Write a detailed essay about AI","max_tokens":256}'

              echo "SGLang Mistral profile complete"
          else
              echo "SGLang Mistral not running, skipping"
          fi

          echo ""
          echo "=== All SGLang Profiles Complete ==="
          ls -la /results/sglang/

          echo "Pod staying alive for 30 min..."
          sleep 1800

        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"

        volumeMounts:
        - name: tools
          mountPath: /tools
          readOnly: true
        - name: results
          mountPath: /results

      volumes:
      - name: tools
        hostPath:
          path: /mnt/coecommonfss/llmcore/2026-NIM-vLLM_LLM/tools
          type: Directory
      - name: results
        hostPath:
          path: /mnt/coecommonfss/llmcore/2026-NIM-vLLM_LLM/results
          type: DirectoryOrCreate

      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
